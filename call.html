<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultural Activities Finder</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Cultural Activities Finder</h1>
    <div class="search-box">
      <input type="text" id="month" placeholder="Enter Current Month (e.g., January)">
      <input type="text" id="location" placeholder="Enter Your Location (e.g., Kathmandu)">
      <button id="searchButton">Search</button>
    </div>
    <div id="result" class="result">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
